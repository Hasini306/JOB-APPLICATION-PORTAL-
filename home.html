<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .navbar {
            background-color: white;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            margin-left: 25px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a.active {
            background-color: #007bff; /* Blue instead of green */
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
        }
        .hero {
            position: relative;
            height: 90vh;
            background: url('https://img.freepik.com/premium-photo/concept-getting-job-chair-which-inscription-we-are-hiring-you-3d-render_407474-4808.jpg?w=2000') no-repeat center center/cover;
        }
        @media (max-width: 768px) {
            .navbar { flex-direction: column; align-items: flex-start; }
            .navbar a { margin: 10px 0; }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="home.html" class="active">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="companies.html">Companies</a>
    <a href="contact.html">Contact</a>
    <a href="login.html" style="color:red;">Logout</a>
</div>

<div class="hero"></div>

<script>
const links = document.querySelectorAll('.navbar a');

// Highlight active link on click
links.forEach(link => {
    link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
    });
});

// Keep active link based on current page
const currentPage = window.location.pathname.split("/").pop();
links.forEach(link => {
    if(link.getAttribute("href") === currentPage) {
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
    }
});
</script>

  <script src="assets/js/main.js"></script>\n</body>
</html>
