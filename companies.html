<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://png.pngtree.com/back_origin_pic/03/65/18/a8afc1fe0e119f28e642c109f6c719ab.jpg');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 20px;
        color: black;
    }
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
    }
    .top-company-heading {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
    }
    .top-company-sub-heading {
        text-align: center;
        color: #777;
        margin-bottom: 20px;
    }
    .company-list {
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 10px 0;
        padding: 15px;
        background-color: #fafafa;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        transition: background-color 0.3s;
    }
    .company-list:hover {
        background-color: #f0f0f0;
    }
    .company-image img {
        border-radius: 50%;
        height: 50px;
        width: 50px;
    }
    .company-name {
        font-size: 1.2em;
        color: #007BFF;
        margin: 0;
    }
    .company-rating {
        color: #FFD700;
    }
    .company-address, .company-opening {
        color: #555;
        margin-top: 5px;
        font-size: 0.9em;
    }
    .know-more-btn {
        margin-top: 10px;
        background-color: green;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .know-more-btn:hover {
        background-color: blue;
    }
    .back-btn {
        margin-top: 10px;
        background-color: red;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
    }
    .company-details {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background-color: #eef;
        border-radius: 5px;
    }
</style>
</head>
<body>

];

const container = document.getElementById("company-container");

companies.forEach(company => {
    container.innerHTML += `
    <div class="company-list">
        <div class="company-image"><img src="${company.logo}" alt="${company.name}"></div>
        <h4 class="company-name">${company.name}</h4>
        <p class="company-rating">${company.rating}</p>
        <p class="company-address">${company.address}</p>
        <p class="company-opening">${company.openings}</p>
        <button class="know-more-btn" onclick="showDetails(this)">Know More</button>
        <div class="company-details">
            <p><strong>Description:</strong> ${company.description}</p>
            <p><strong>Highest Package:</strong> ${company.highestPackage}</p>
            <p><strong>Lowest Package:</strong> ${company.lowestPackage}</p>
            <p><strong>Top College for Placement:</strong> ${company.topCollege}</p>
            <button class="back-btn" onclick="hideDetails(this)">Back</button>
        </div>
    </div>
    `;
});

function showDetails(button) {
    const details = button.nextElementSibling;
    details.style.display = "block";
}

function hideDetails(button) {
    const details = button.parentElement;
    details.style.display = "none";
}
</script>
  <script src="assets/js/main.js"></script>\n</body>
</html>
